[mypy]
python_version = 3.11
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true
# Allow Django magic methods
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "EditEngine.settings"

# Django specific ignores
[mypy-django.*]
ignore_missing_imports = true

[mypy-rest_framework.*]
ignore_missing_imports = true

# Third party library ignores for packages without stubs
[mypy-drf_spectacular.*]
ignore_missing_imports = true

[mypy-django_ratelimit.*]
ignore_missing_imports = true

[mypy-configurations.*]
ignore_missing_imports = true

[mypy-langchain.*]
ignore_missing_imports = true

[mypy-langchain_openai.*]
ignore_missing_imports = true

[mypy-langchain_anthropic.*]
ignore_missing_imports = true

[mypy-langchain_google_genai.*]
ignore_missing_imports = true

[mypy-langchain_mistralai.*]
ignore_missing_imports = true

[mypy-langchain_perplexity.*]
ignore_missing_imports = true

[mypy-wikitextparser]
ignore_missing_imports = true

[mypy-openai.*]
ignore_missing_imports = true

[mypy-cryptography.*]
ignore_missing_imports = true